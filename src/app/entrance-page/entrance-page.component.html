<main class="container-fluid">
    <div class="row">
        <div class="ent-page col-12 d-flex justify-content-center align-items-center vh-100 bg-secondary text-center ">
            <div *ngIf="this.userName" class="d-inline-block">
              <h2>Welcome, {{ userName }}</h2>
              <button class="btn btn-sm btn-primary mx-2" (click)="this.logout()">Log out!</button>
            </div>
        </div>
    </div>
</main>
